<!-- includes/list-posts -->
<div class="list-posts">
  <div class="container">
    <div class="row">
      <div class="center-content">
        <h1 class="h1"><a class="page-link" href="{{ '/posts/' | prepend: site.baseurl | replace: '//', '/' }}">posts</a></h1>
        <ul class="list-file-tree">
          {% for post in site.posts %}
            <li class="list-file-tree-item">
              <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
                <code class="box-drawing">{% if forloop.last %}└─{% else %}├─{% endif %}</code> {{ post.title }}  &mdash; <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div><!-- /.center-content -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</div><!-- /.list-posts -->
