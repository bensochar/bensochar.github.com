<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description_short }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="ben, benjamin, sochar, interactive, developer, new, york, ruby, on, rails, wordpress, front end, back end, Javascript, PHP, CSS">
<meta name="author" content="{{ site.authors }}">
<meta property="fb:admins" content="{{ site.fb_admin }}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:email" content="{{ site.email }}">
<meta property="og:image" content="{{ site.url | append: site.favicon_path | append: site.og_img }}">
<meta property="og:image:type" content="image/jpg">
<meta property="og:image:width" content="640">
<meta property="og:image:height" content="640">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description_short }}{% endif %}">
<meta property="og:type" content="profile">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{{ site.url | append: site.favicon_path | append: site.og_img }}">
<meta name="twitter:image:width" content="640">
<meta name="twitter:image:height" content="640">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description_short }}{% endif %}">
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{ 'mstile-144x144.png' | prepend: site.baseurl | prepend: site.favicon_path }}">
<meta name="msapplication-config" content="{{ 'browserconfig.xml' | prepend: site.baseurl | prepend: site.favicon_path }}">
<meta name="theme-color" content="{{ site.theme_color }}">
<meta name="msapplication-navbutton-color" content="{{ site.theme_color }}">
<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.theme_color }}">
<meta name="msvalidate.01" content="{{ site.bing_verification }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}');
</script>
{% seo %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "legalName": "{{ site.author }}",
  "alternateName": "{{ site.author_alt }}",
  "url": "{{ site.url }}",
  "logo": "{{ site.url | append: site.baseurl | append: '/assets/images/headshot.2400.1645.jpg'}}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{ site.locality }}",
    "addressRegion": "{{ site.region }}"
  }
}
</script>
