<!-- includes/list-projects -->
<div class="list-projects">
  <div class="container">
    <div class="row">
      <div class="center-content">
        <h1 class="h1"><a class="page-link" href="{{ '/projects/' | prepend: site.baseurl }}">projects</a></h1>
        <ul class="list-file-tree">
          {% assign sorted_projects = (site.projects | sort: 'index') %}
          {% for project in sorted_projects %}
            {% assign project_tags = project.tags | join: ' ' %}
            <li class="list-file-tree-item {{ project_tags }}">
              <code class="box-drawing">{% if forloop.last %}└─{% else %}├─{% endif %}</code>
              <a href="{{ project.url | prepend: site.baseurl }}" title="{{ project.excerpt | strip_html | strip_newlines }}">
                {{ project.client }} &mdash; {{ project.title }}
                <!-- <span>{{ project.excerpt }}</span> -->
              </a>

            </li>
          {% endfor %}
        </ul>
      </div>
    </div><!-- /.row -->
  </div><!-- /.container -->
</div><!-- /.list-projects -->
